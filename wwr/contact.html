<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Ude Chisom">
    <meta name="description" content="Get in touch with us and book a slot. Slots are limited!">

    <title>Contact us</title>
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <div class="logo-cell">
            <img src="images/z-wwr-crossedoars.png" alt="site logo">
        </div>


        <nav>
            <ul class="header-ul">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>

        </nav>

    </header>
    <main>

        <section class="contact-section">
            <h2>White Water Rafting Company</h2>


            <nav>
                <ul class="address-list">
                    <li>123 Main River Street</li>
                    <li>Kolob, California</li>
                    <li>+1 999 999 9999</li>
                    <li>info@whitewater.com</li>
                </ul>
            </nav>
            <div class="section-grid">

                <div class="maps-container">

                    <iframe
                      src="https://www.google.com/maps/embed?pb=!1m10!1m8!1m3!1d1755.197700442486!2d7.5369017692701865!3d9.037930567653026!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sng!4v1770929620617!5m2!1sen!2sng"
                      allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
                    </iframe>
                </div>


                <form class="contact-form">
                    <div class="form-group input-group">
                        <label for="username">Name</label>
                        <input type="text" id="username" name="username" required>


                    </div>

                    <div class="form-group input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email">
                    </div>


                    <div class="form-group radio-container">

                        <legend>Message Purpose</legend>

                        <div class="radio-group">
                            <label><input type="radio" name="purpose" value="general">General
                                Inquiry</label>
                            <label><input type="radio" name="purpose"
                                  value="reservation">Reservation
                                Question</label>
                            <label><input type="radio" name="purpose" value="website">Website
                                Suggestion</label>

                        </div>


                    </div>

                    <div class="textarea">
                        <label for="message">Message</label>
                        <textarea name="message" placeholder="Type here" rows="5"></textarea>
                    </div>

                    <div class="form-group checkbox">
                        <label><input type="checkbox" name="newsletter" checked> Please Suscribe me
                            to
                            the monthly newsletter
                        </label>

                    </div>

                    <button type="submit" class="submit-button">Get in touch!</button>
                </form>
            </div>

        </section>

        <section class="adventure">
            <h2>We Are Here to Serve You</h2>
            <div class="Employee-flex">
                <figure>
                    <img src="images/Emmanuel Buabab.jpeg" alt="Employee picture">
                    <figcaption>Emmanuel Buabab</figcaption>
                </figure>

                <figure>
                    <img src="images/Mark Clandestine.jpeg" alt="Employee picture">
                    <figcaption>Mark Clandestine</figcaption>
                </figure>


                <figure>
                    <img src="images/Sarah Smiley.jpeg" alt="Employee picture">
                    <figcaption>Sarah Smiley</figcaption>
                </figure>


            </div>


        </section>
    </main>

    <footer>
        <nav class="socialmedia">
            <p>Â© 2026 | Rapids | Cadwallada</p>
            <div class="footer-flex">

                <a href="https://facebook.com"><img src="images/facebook_3536394.png"
                      alt="facebook icon"></a>
                <a href="https://linkedin.com"><img src="images/linkedin_3955056.png"
                      alt="instagram icon"></a>
                <a href="https://instagram.com"><img src="images/instagram_3955027.png"
                      alt="instagram icon"></a>
            </div>

        </nav>
    </footer>
</body>

</html>
